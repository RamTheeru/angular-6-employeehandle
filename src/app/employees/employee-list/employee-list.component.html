 <div>
   <button mat-raised-button (click)="onempCreate()">
     <mat-icon>add</mat-icon>
   Create
   </button>
 </div>
 <div class="mat-elevation-z8">
  <table mat-table [dataSource]="array">

    <!-- Name Column -->
    <ng-container matColumnDef="fullname" sticky>
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.fullname}} </td>
    </ng-container>


    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

 
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Mobile </th>
      <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>

    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef> City </th>
      <td mat-cell *matCellDef="let element"> {{element.city}} </td>
    </ng-container> 

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row"> 
          <button mat-icon-button (click)="onempEdit(row)"><mat-icon>launch</mat-icon></button>
           <button mat-icon-button-color="warn" (click)="onempDel(row.$key)"><mat-icon>delete_outline</mat-icon></button>
      </td>
    </ng-container> 

    <!-- <ng-container matColumnDef="star" stickyEnd>
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
      
      </td>
    </ng-container> -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
